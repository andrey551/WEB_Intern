<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/eff8c8b5ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/layout.css">
    <link rel="stylesheet" type="text/css" href="./css/contact.css">

</head>
<body>
    <div class="header">
        <div class="left-side">
            <div class="icon">
                <i class="fa-solid fa-umbrella-beach fa-3x"></i>
            </div>
            <ul>
                <li><h1 class="site-name">DIAGOONA</h1></li>
                <li><p class="slogan">new bootstrap template</p></li>
            </ul>
        </div>
        <div class="right-side">
            <ul class="navbar">
                <li class = "navbar-option"><a href="./index.html" style="text-decoration:none"> HOME</a></li>
                <li class = "navbar-option"><a href="./about.html" style="text-decoration:none"> ABOUT</a></li>
                <li class = "navbar-option"><a href="./services.html" style="text-decoration:none">SERVICES</a></li>
                <li class = "navbar-option" ><a href="./contact.html" style="text-decoration:none">CONTACT</a></li>
            </ul>
        </div>
    </div>
    <div class="body">
        <div class="left-side"></div>
        <div class="right-side">
            <div class="option contact">
                <div class="title">
                    <h2>Contact us</h2>
                </div>
                <div class="content">
                    <p>Etiam et egestas arcu. 
                        Fusce congue quis elit vitae commodo. 
                        Cras neque mauris, vehicula in ipsum sit amet, faucibus aliquam arcu.</p>
                </div>
                <form>
                    <div class="name">
                        <input id = "name" placeholder="Name" type="text" required>
                    </div>
                    <div class="email">
                        <input id="email" placeholder="Email" type="text" required>
                    </div>
                    <div class="message">
                        <textarea placeholder="Message" required></textarea>
                    </div>
                    <div class="send">
                        <button>Send it</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="left-side">
            <ul class="control-wrapper">
                <li class="control"><button onclick="changeBackground(0)" class="change-background"></button></li>
                <li class="control"><button onclick="changeBackground(1)" class="change-background"></button></li>
                <li class="control"><button onclick="changeBackground(2)" class="change-background"></button></li>
            </ul>
        </div>
        <div class="right-side">
            <p class="about">Copyright 2020 Diagoona Co. | Design: <a>TemplateMo</a></p>
        </div>
    </div>

    <script src="./js/slideshow.js"></script>
    <script src="./js/contactForm.js"></script>
</body>
</html>
